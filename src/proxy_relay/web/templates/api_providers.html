{% extends "base.html" %}

{% block title %}API提供商管理 - 代理中转系统{% endblock %}

{% block content %}
<div x-data="apiProvidersData()" x-init="init()">
    <!-- Page Header -->
    <div class="mb-6 flex justify-between items-center">
        <div>
            <h2 class="text-3xl font-bold text-gray-800">API提供商管理</h2>
            <p class="text-gray-600 mt-1">管理代理API提供商配置</p>
        </div>
        <button 
            @click="showAddModal = true"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center"
        >
            <i class="fas fa-plus mr-2"></i>
            添加提供商
        </button>
    </div>
    
    <!-- Providers List -->
    <div class="grid grid-cols-1 gap-6">
        <template x-if="providers.length === 0">
            <div class="bg-white rounded-lg shadow p-12 text-center">
                <i class="fas fa-plug text-6xl text-gray-300 mb-4"></i>
                <p class="text-gray-500 mb-4">暂无API提供商配置</p>
                <button 
                    @click="showAddModal = true"
                    class="text-blue-600 hover:text-blue-700"
                >
                    点击添加第一个API提供商
                </button>
            </div>
        </template>
        
        <template x-for="provider in providers" :key="provider.id">
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                    <div class="flex items-center">
                        <h3 class="text-lg font-semibold text-gray-800" x-text="provider.name"></h3>
                        <span 
                            class="ml-3 px-2 py-1 text-xs font-semibold rounded-full"
                            :class="provider.enabled ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'"
                            x-text="provider.enabled ? '已启用' : '已禁用'"
                        ></span>
                    </div>
                    <div class="flex space-x-2">
                        <button 
                            @click="testProvider(provider.id)"
                            class="px-3 py-1 text-sm bg-blue-100 text-blue-700 hover:bg-blue-200 rounded-lg"
                            title="测试连接"
                        >
                            <i class="fas fa-vial mr-1"></i>
                            测试
                        </button>
                        <button 
                            @click="editProvider(provider)"
                            class="px-3 py-1 text-sm bg-gray-100 text-gray-700 hover:bg-gray-200 rounded-lg"
                            title="编辑"
                        >
                            <i class="fas fa-edit mr-1"></i>
                            编辑
                        </button>
                        <button 
                            @click="confirmDelete(provider)"
                            class="px-3 py-1 text-sm bg-red-100 text-red-700 hover:bg-red-200 rounded-lg"
                            title="删除"
                        >
                            <i class="fas fa-trash mr-1"></i>
                            删除
                        </button>
                    </div>
                </div>
                
                <div class="px-6 py-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">ID</label>
                            <div class="text-sm text-gray-900 font-mono" x-text="provider.id"></div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">请求方法</label>
                            <div class="text-sm text-gray-900">
                                <span 
                                    class="px-2 py-1 rounded bg-gray-100 font-mono"
                                    x-text="provider.method"
                                ></span>
                            </div>
                        </div>
                        
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">API端点</label>
                            <div class="text-sm text-gray-900 font-mono break-all" x-text="provider.endpoint"></div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">超时时间</label>
                            <div class="text-sm text-gray-900">
                                <span x-text="provider.timeout"></span> 秒
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">重试次数</label>
                            <div class="text-sm text-gray-900">
                                <span x-text="provider.retry_attempts"></span> 次
                            </div>
                        </div>
                        
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">响应格式</label>
                            <div class="text-sm text-gray-900">
                                <span class="px-2 py-1 rounded bg-blue-100 text-blue-800" x-text="provider.response_format.type"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
    
    <!-- Add/Edit Modal -->
    <div 
        x-show="showAddModal || showEditModal"
        x-cloak
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
        @click.self="closeModal()"
    >
        <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center sticky top-0 bg-white z-10">
                <h3 class="text-lg font-semibold text-gray-800" x-text="showAddModal ? '添加API提供商' : '编辑API提供商'"></h3>
                <button @click="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form @submit.prevent="saveProvider()" class="px-6 py-4 space-y-6">
                <!-- Basic Info -->
                <div class="space-y-4">
                    <h4 class="text-sm font-semibold text-gray-700 uppercase">基本信息</h4>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">ID *</label>
                            <input 
                                type="text" 
                                x-model="formData.id"
                                :disabled="showEditModal"
                                required
                                pattern="[a-zA-Z0-9_-]+"
                                placeholder="例如: provider1"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                :class="showEditModal ? 'bg-gray-100' : ''"
                            >
                            <p class="text-xs text-gray-500 mt-1">只能包含字母、数字、下划线和连字符</p>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">名称 *</label>
                            <input 
                                type="text" 
                                x-model="formData.name"
                                required
                                placeholder="例如: 91HTTP"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            x-model="formData.enabled"
                            id="provider_enabled"
                            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                        >
                        <label for="provider_enabled" class="ml-2 text-sm text-gray-700">启用此提供商</label>
                    </div>
                </div>
                
                <!-- API Configuration -->
                <div class="space-y-4 border-t border-gray-200 pt-4">
                    <h4 class="text-sm font-semibold text-gray-700 uppercase">API配置</h4>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">API端点 *</label>
                        <input 
                            type="url" 
                            x-model="formData.endpoint"
                            required
                            placeholder="https://api.example.com/v1/get-proxy"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>
                    
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">请求方法 *</label>
                            <select 
                                x-model="formData.method"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">超时时间（秒）</label>
                            <input 
                                type="number" 
                                x-model="formData.timeout"
                                min="1"
                                max="60"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">重试次数</label>
                            <input 
                                type="number" 
                                x-model="formData.retry_attempts"
                                min="0"
                                max="10"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                    </div>
                </div>
                
                <!-- Response Format -->
                <div class="space-y-4 border-t border-gray-200 pt-4">
                    <h4 class="text-sm font-semibold text-gray-700 uppercase">响应格式配置</h4>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">格式类型 *</label>
                        <select 
                            x-model="formData.response_format.type"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                            <option value="91http">91HTTP格式</option>
                            <option value="custom">自定义格式</option>
                        </select>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">数据路径</label>
                            <input 
                                type="text" 
                                x-model="formData.response_format.data_path"
                                placeholder="例如: data.proxy_list"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                            <p class="text-xs text-gray-500 mt-1">使用点号分隔的路径</p>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">成功代码</label>
                            <input 
                                type="number" 
                                x-model="formData.response_format.success_code"
                                placeholder="例如: 0"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">IP字段名 *</label>
                            <input 
                                type="text" 
                                x-model="formData.response_format.ip_field"
                                required
                                placeholder="ip"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">端口字段名 *</label>
                            <input 
                                type="text" 
                                x-model="formData.response_format.port_field"
                                required
                                placeholder="port"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">用户名字段（可选）</label>
                            <input 
                                type="text" 
                                x-model="formData.response_format.username_field"
                                placeholder="username"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">密码字段（可选）</label>
                            <input 
                                type="text" 
                                x-model="formData.response_format.password_field"
                                placeholder="password"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                    <button 
                        type="button"
                        @click="closeModal()"
                        class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50"
                    >
                        取消
                    </button>
                    <button 
                        type="submit"
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg"
                        :disabled="saving"
                    >
                        <span x-show="!saving">保存</span>
                        <span x-show="saving">
                            <i class="fas fa-spinner fa-spin mr-2"></i>
                            保存中...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div 
        x-show="showDeleteModal"
        x-cloak
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
        @click.self="showDeleteModal = false"
    >
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-800">确认删除</h3>
            </div>
            
            <div class="px-6 py-4">
                <p class="text-gray-600">
                    确定要删除API提供商 <span class="font-semibold" x-text="deleteTarget?.name"></span> 吗？
                </p>
                <p class="text-sm text-red-600 mt-2">此操作无法撤销。</p>
            </div>
            
            <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
                <button 
                    @click="showDeleteModal = false"
                    class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50"
                >
                    取消
                </button>
                <button 
                    @click="deleteProvider()"
                    class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg"
                    :disabled="deleting"
                >
                    <span x-show="!deleting">删除</span>
                    <span x-show="deleting">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        删除中...
                    </span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Test Result Modal -->
    <div 
        x-show="showTestModal"
        x-cloak
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
        @click.self="showTestModal = false"
    >
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-800">测试结果</h3>
                <button @click="showTestModal = false" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="px-6 py-4">
                <template x-if="testResult">
                    <div>
                        <div class="flex items-center mb-4">
                            <template x-if="testResult.success">
                                <div class="flex items-center text-green-600">
                                    <i class="fas fa-check-circle text-3xl mr-3"></i>
                                    <span class="text-lg font-semibold">连接成功</span>
                                </div>
                            </template>
                            <template x-if="!testResult.success">
                                <div class="flex items-center text-red-600">
                                    <i class="fas fa-times-circle text-3xl mr-3"></i>
                                    <span class="text-lg font-semibold">连接失败</span>
                                </div>
                            </template>
                        </div>
                        
                        <template x-if="testResult.success && testResult.test_proxy">
                            <div class="bg-green-50 rounded-lg p-4 space-y-2">
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-600">测试代理:</span>
                                    <span class="font-medium" x-text="testResult.test_proxy.server + ':' + testResult.test_proxy.port"></span>
                                </div>
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-600">协议:</span>
                                    <span class="font-medium" x-text="testResult.test_proxy.protocol"></span>
                                </div>
                            </div>
                        </template>
                        
                        <template x-if="!testResult.success && testResult.message">
                            <div class="bg-red-50 rounded-lg p-4">
                                <p class="text-sm text-red-800" x-text="testResult.message"></p>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
            
            <div class="px-6 py-4 border-t border-gray-200 flex justify-end">
                <button 
                    @click="showTestModal = false"
                    class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg"
                >
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function apiProvidersData() {
    return {
        providers: [],
        showAddModal: false,
        showEditModal: false,
        showDeleteModal: false,
        showTestModal: false,
        saving: false,
        deleting: false,
        deleteTarget: null,
        testResult: null,
        formData: {
            id: '',
            name: '',
            enabled: true,
            endpoint: '',
            method: 'GET',
            timeout: 10,
            retry_attempts: 3,
            retry_backoff: 2,
            response_format: {
                type: '91http',
                success_code: 0,
                data_path: 'data.proxy_list',
                ip_field: 'ip',
                port_field: 'port',
                username_field: '',
                password_field: ''
            }
        },
        
        async init() {
            await this.loadProviders();
        },
        
        async loadProviders() {
            try {
                const response = await fetch('/api/api-providers');
                if (response.ok) {
                    const data = await response.json();
                    this.providers = data.providers || [];
                }
            } catch (error) {
                console.error('Failed to load providers:', error);
                this.notify('加载提供商列表失败', 'error');
            }
        },
        
        editProvider(provider) {
            this.formData = {
                id: provider.id,
                name: provider.name,
                enabled: provider.enabled,
                endpoint: provider.endpoint,
                method: provider.method,
                timeout: provider.timeout,
                retry_attempts: provider.retry_attempts,
                retry_backoff: provider.retry_backoff,
                response_format: {
                    type: provider.response_format.type,
                    success_code: provider.response_format.success_code,
                    data_path: provider.response_format.data_path,
                    ip_field: provider.response_format.ip_field,
                    port_field: provider.response_format.port_field,
                    username_field: provider.response_format.username_field || '',
                    password_field: provider.response_format.password_field || ''
                }
            };
            this.showEditModal = true;
        },
        
        async saveProvider() {
            this.saving = true;
            
            try {
                const url = this.showAddModal 
                    ? '/api/api-providers' 
                    : `/api/api-providers/${this.formData.id}`;
                const method = this.showAddModal ? 'POST' : 'PUT';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(this.formData)
                });
                
                if (response.ok) {
                    this.notify(this.showAddModal ? '提供商添加成功' : '提供商更新成功', 'success');
                    this.closeModal();
                    await this.loadProviders();
                } else {
                    const error = await response.json();
                    this.notify(error.detail || '操作失败', 'error');
                }
            } catch (error) {
                console.error('Failed to save provider:', error);
                this.notify('操作失败', 'error');
            } finally {
                this.saving = false;
            }
        },
        
        confirmDelete(provider) {
            this.deleteTarget = provider;
            this.showDeleteModal = true;
        },
        
        async deleteProvider() {
            this.deleting = true;
            
            try {
                const response = await fetch(`/api/api-providers/${this.deleteTarget.id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok || response.status === 204) {
                    this.notify('提供商删除成功', 'success');
                    this.showDeleteModal = false;
                    this.deleteTarget = null;
                    await this.loadProviders();
                } else {
                    const error = await response.json();
                    this.notify(error.detail || '删除失败', 'error');
                }
            } catch (error) {
                console.error('Failed to delete provider:', error);
                this.notify('删除失败', 'error');
            } finally {
                this.deleting = false;
            }
        },
        
        async testProvider(providerId) {
            try {
                const response = await fetch(`/api/api-providers/${providerId}/test`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    this.testResult = await response.json();
                    this.showTestModal = true;
                } else {
                    const error = await response.json();
                    this.notify(error.detail || '测试失败', 'error');
                }
            } catch (error) {
                console.error('Failed to test provider:', error);
                this.notify('测试失败', 'error');
            }
        },
        
        closeModal() {
            this.showAddModal = false;
            this.showEditModal = false;
            this.formData = {
                id: '',
                name: '',
                enabled: true,
                endpoint: '',
                method: 'GET',
                timeout: 10,
                retry_attempts: 3,
                retry_backoff: 2,
                response_format: {
                    type: '91http',
                    success_code: 0,
                    data_path: 'data.proxy_list',
                    ip_field: 'ip',
                    port_field: 'port',
                    username_field: '',
                    password_field: ''
                }
            };
        },
        
        notify(message, type = 'success') {
            window.dispatchEvent(new CustomEvent('notify', {
                detail: { message, type }
            }));
        }
    };
}
</script>
{% endblock %}
