{% extends "base.html" %}

{% block title %}监控控制 - 代理中转系统{% endblock %}

{% block content %}
<div x-data="monitoringData()" x-init="init()">
    <!-- Page Header -->
    <div class="mb-6">
        <h2 class="text-3xl font-bold text-gray-800">监控控制</h2>
        <p class="text-gray-600 mt-1">管理代理健康监控和自动切换</p>
    </div>
    
    <!-- Monitoring Configuration Card -->
    <div class="bg-white rounded-lg shadow mb-6 p-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">监控配置</h3>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">检查间隔</label>
                <div class="text-2xl font-bold text-gray-800">
                    <span x-text="config.check_interval || 30"></span>
                    <span class="text-sm text-gray-500 ml-1">秒</span>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">失败阈值</label>
                <div class="text-2xl font-bold text-gray-800">
                    <span x-text="config.failure_threshold || 3"></span>
                    <span class="text-sm text-gray-500 ml-1">次</span>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">检查超时</label>
                <div class="text-2xl font-bold text-gray-800">
                    <span x-text="config.check_timeout || 10"></span>
                    <span class="text-sm text-gray-500 ml-1">秒</span>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">检查URL</label>
                <div class="text-sm text-gray-600 truncate" x-text="config.check_url || 'http://www.google.com'"></div>
            </div>
        </div>
    </div>
    
    <!-- Proxies Monitoring Status -->
    <div class="bg-white rounded-lg shadow">
        <div class="px-6 py-4 border-b border-gray-200">
            <h3 class="text-lg font-semibold text-gray-800">代理监控状态</h3>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">端口</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">名称</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">上游代理</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">监控状态</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">健康状态</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">失败次数</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">最后检查</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-if="proxies.length === 0">
                        <tr>
                            <td colspan="8" class="px-6 py-8 text-center text-gray-500">
                                <i class="fas fa-inbox text-4xl mb-2"></i>
                                <p>暂无代理配置</p>
                            </td>
                        </tr>
                    </template>
                    
                    <template x-for="proxy in proxies" :key="proxy.local_port">
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm font-medium text-gray-900" x-text="proxy.local_port"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm text-gray-900" x-text="proxy.name"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm text-gray-600" x-text="proxy.upstream.server + ':' + proxy.upstream.port"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <template x-if="proxy.monitoring_status && proxy.monitoring_status.enabled">
                                    <span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">
                                        <i class="fas fa-heartbeat mr-1"></i>
                                        监控中
                                    </span>
                                </template>
                                <template x-if="!proxy.monitoring_status || !proxy.monitoring_status.enabled">
                                    <span class="px-2 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-800">
                                        <i class="fas fa-pause mr-1"></i>
                                        未监控
                                    </span>
                                </template>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <template x-if="proxy.monitoring_status && proxy.monitoring_status.enabled">
                                    <div class="flex items-center">
                                        <template x-if="proxy.monitoring_status.failure_count === 0">
                                            <span class="flex items-center text-green-600">
                                                <i class="fas fa-check-circle mr-2"></i>
                                                健康
                                            </span>
                                        </template>
                                        <template x-if="proxy.monitoring_status.failure_count > 0">
                                            <span class="flex items-center text-red-600">
                                                <i class="fas fa-exclamation-circle mr-2"></i>
                                                异常
                                            </span>
                                        </template>
                                    </div>
                                </template>
                                <template x-if="!proxy.monitoring_status || !proxy.monitoring_status.enabled">
                                    <span class="text-sm text-gray-400">-</span>
                                </template>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <template x-if="proxy.monitoring_status && proxy.monitoring_status.enabled">
                                    <span 
                                        class="text-sm font-medium"
                                        :class="proxy.monitoring_status.failure_count > 0 ? 'text-red-600' : 'text-gray-600'"
                                        x-text="proxy.monitoring_status.failure_count"
                                    ></span>
                                </template>
                                <template x-if="!proxy.monitoring_status || !proxy.monitoring_status.enabled">
                                    <span class="text-sm text-gray-400">-</span>
                                </template>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                                <template x-if="proxy.monitoring_status && proxy.monitoring_status.last_check_time">
                                    <span x-text="formatTime(proxy.monitoring_status.last_check_time)"></span>
                                </template>
                                <template x-if="!proxy.monitoring_status || !proxy.monitoring_status.last_check_time">
                                    <span class="text-gray-400">-</span>
                                </template>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <template x-if="!proxy.monitoring_status || !proxy.monitoring_status.enabled">
                                    <button 
                                        @click="startMonitoring(proxy.local_port)"
                                        class="text-green-600 hover:text-green-900 mr-3"
                                        title="启动监控"
                                    >
                                        <i class="fas fa-play-circle"></i>
                                        启动
                                    </button>
                                </template>
                                <template x-if="proxy.monitoring_status && proxy.monitoring_status.enabled">
                                    <button 
                                        @click="stopMonitoring(proxy.local_port)"
                                        class="text-red-600 hover:text-red-900 mr-3"
                                        title="停止监控"
                                    >
                                        <i class="fas fa-stop-circle"></i>
                                        停止
                                    </button>
                                </template>
                                <button 
                                    @click="testProxy(proxy.local_port)"
                                    class="text-blue-600 hover:text-blue-900 mr-3"
                                    title="测试连接"
                                >
                                    <i class="fas fa-vial"></i>
                                    测试
                                </button>
                                <button 
                                    @click="switchProxy(proxy.local_port)"
                                    class="text-purple-600 hover:text-purple-900"
                                    title="手动切换"
                                >
                                    <i class="fas fa-sync-alt"></i>
                                    切换
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Test Result Modal -->
    <div 
        x-show="showTestModal"
        x-cloak
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
        @click.self="showTestModal = false"
    >
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-800">测试结果</h3>
                <button @click="showTestModal = false" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="px-6 py-4">
                <template x-if="testResult">
                    <div>
                        <div class="flex items-center mb-4">
                            <template x-if="testResult.healthy">
                                <div class="flex items-center text-green-600">
                                    <i class="fas fa-check-circle text-3xl mr-3"></i>
                                    <span class="text-lg font-semibold">连接正常</span>
                                </div>
                            </template>
                            <template x-if="!testResult.healthy">
                                <div class="flex items-center text-red-600">
                                    <i class="fas fa-times-circle text-3xl mr-3"></i>
                                    <span class="text-lg font-semibold">连接失败</span>
                                </div>
                            </template>
                        </div>
                        
                        <div class="space-y-2 text-sm">
                            <div class="flex justify-between">
                                <span class="text-gray-600">端口:</span>
                                <span class="font-medium" x-text="testResult.port"></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">上游代理:</span>
                                <span class="font-medium" x-text="testResult.upstream.server + ':' + testResult.upstream.port"></span>
                            </div>
                            <template x-if="testResult.healthy">
                                <div class="flex justify-between">
                                    <span class="text-gray-600">响应时间:</span>
                                    <span class="font-medium text-green-600" x-text="testResult.response_time_ms + ' ms'"></span>
                                </div>
                            </template>
                            <template x-if="!testResult.healthy && testResult.error_message">
                                <div class="mt-3 p-3 bg-red-50 rounded-lg">
                                    <p class="text-sm text-red-800" x-text="testResult.error_message"></p>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
            
            <div class="px-6 py-4 border-t border-gray-200 flex justify-end">
                <button 
                    @click="showTestModal = false"
                    class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg"
                >
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function monitoringData() {
    return {
        proxies: [],
        config: {},
        showTestModal: false,
        testResult: null,
        
        async init() {
            await this.loadConfig();
            await this.loadProxies();
            
            // 自动刷新（每10秒）
            setInterval(() => {
                this.loadProxies();
            }, 10000);
        },
        
        async loadConfig() {
            try {
                const response = await fetch('/api/config');
                if (response.ok) {
                    const data = await response.json();
                    this.config = data.monitoring || {};
                }
            } catch (error) {
                console.error('Failed to load config:', error);
            }
        },
        
        async loadProxies() {
            try {
                const response = await fetch('/api/proxies');
                if (response.ok) {
                    const data = await response.json();
                    this.proxies = data.proxies || [];
                }
            } catch (error) {
                console.error('Failed to load proxies:', error);
            }
        },
        
        async startMonitoring(port) {
            try {
                const response = await fetch(`/api/proxies/${port}/monitoring/start`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    this.notify(`端口 ${port} 监控已启动`, 'success');
                    await this.loadProxies();
                } else {
                    const error = await response.json();
                    this.notify(error.detail || '启动监控失败', 'error');
                }
            } catch (error) {
                console.error('Failed to start monitoring:', error);
                this.notify('启动监控失败', 'error');
            }
        },
        
        async stopMonitoring(port) {
            try {
                const response = await fetch(`/api/proxies/${port}/monitoring/stop`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    this.notify(`端口 ${port} 监控已停止`, 'success');
                    await this.loadProxies();
                } else {
                    const error = await response.json();
                    this.notify(error.detail || '停止监控失败', 'error');
                }
            } catch (error) {
                console.error('Failed to stop monitoring:', error);
                this.notify('停止监控失败', 'error');
            }
        },
        
        async testProxy(port) {
            try {
                const response = await fetch(`/api/proxies/${port}/test`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    this.testResult = await response.json();
                    this.showTestModal = true;
                } else {
                    const error = await response.json();
                    this.notify(error.detail || '测试失败', 'error');
                }
            } catch (error) {
                console.error('Failed to test proxy:', error);
                this.notify('测试失败', 'error');
            }
        },
        
        async switchProxy(port) {
            if (!confirm(`确定要手动切换端口 ${port} 的代理吗？`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/proxies/${port}/switch`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    this.notify(`端口 ${port} 代理切换成功`, 'success');
                    await this.loadProxies();
                } else {
                    const error = await response.json();
                    this.notify(error.detail || '切换失败', 'error');
                }
            } catch (error) {
                console.error('Failed to switch proxy:', error);
                this.notify('切换失败', 'error');
            }
        },
        
        formatTime(timestamp) {
            if (!timestamp) return '-';
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN', {
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        },
        
        notify(message, type = 'success') {
            window.dispatchEvent(new CustomEvent('notify', {
                detail: { message, type }
            }));
        }
    };
}
</script>
{% endblock %}
