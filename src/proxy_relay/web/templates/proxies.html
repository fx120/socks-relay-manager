{% extends "base.html" %}

{% block title %}代理管理 - 代理中转系统{% endblock %}

{% block content %}
<div x-data="proxiesData()" x-init="init()">
    <!-- Page Header -->
    <div class="mb-6 flex justify-between items-center">
        <div>
            <h2 class="text-3xl font-bold text-gray-800">代理管理</h2>
            <p class="text-gray-600 mt-1">管理所有代理端口配置</p>
        </div>
        <button 
            @click="showAddModal = true"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center"
        >
            <i class="fas fa-plus mr-2"></i>
            添加代理
        </button>
    </div>
    
    <!-- Proxies List -->
    <div class="bg-white rounded-lg shadow">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">端口</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">名称</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">模式</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">上游代理</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">连接/流量</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">监控</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-if="proxies.length === 0">
                        <tr>
                            <td colspan="7" class="px-6 py-8 text-center text-gray-500">
                                <i class="fas fa-inbox text-4xl mb-2"></i>
                                <p>暂无代理配置</p>
                                <button 
                                    @click="showAddModal = true"
                                    class="mt-4 text-blue-600 hover:text-blue-700"
                                >
                                    点击添加第一个代理
                                </button>
                            </td>
                        </tr>
                    </template>
                    
                    <template x-for="proxy in proxies" :key="proxy.local_port">
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm font-medium text-gray-900" x-text="proxy.local_port"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm text-gray-900" x-text="proxy.name"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span 
                                    class="px-2 py-1 text-xs font-semibold rounded-full"
                                    :class="proxy.upstream ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'"
                                    x-text="proxy.upstream ? '代理模式' : '直连模式'"
                                ></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <template x-if="proxy.upstream">
                                    <div class="text-sm text-gray-600">
                                        <div x-text="proxy.upstream.server + ':' + proxy.upstream.port"></div>
                                        <template x-if="proxy.upstream.username">
                                            <div class="text-xs text-gray-400">
                                                <i class="fas fa-user mr-1"></i>
                                                <span x-text="proxy.upstream.username"></span>
                                            </div>
                                        </template>
                                    </div>
                                </template>
                                <template x-if="!proxy.upstream">
                                    <span class="text-sm text-gray-400">-</span>
                                </template>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm">
                                    <div class="flex items-center text-purple-600">
                                        <i class="fas fa-link mr-1 text-xs"></i>
                                        <span x-text="proxy.connections || 0"></span>
                                    </div>
                                    <div class="text-xs text-gray-500 mt-1">
                                        <span class="text-orange-500">↑</span> <span x-text="proxy.traffic?.total_sent_formatted || '0 B'"></span>
                                    </div>
                                    <div class="text-xs text-gray-500">
                                        <span class="text-cyan-500">↓</span> <span x-text="proxy.traffic?.total_recv_formatted || '0 B'"></span>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span 
                                    class="px-2 py-1 text-xs font-semibold rounded-full"
                                    :class="proxy.monitoring_enabled ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'"
                                    x-text="proxy.monitoring_enabled ? '已启用' : '未启用'"
                                ></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <button 
                                    @click="editProxy(proxy)"
                                    class="text-blue-600 hover:text-blue-900 mr-3"
                                    title="编辑"
                                >
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button 
                                    @click="confirmDelete(proxy)"
                                    class="text-red-600 hover:text-red-900"
                                    title="删除"
                                >
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Add/Edit Modal -->
    <div 
        x-show="showAddModal || showEditModal"
        x-cloak
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
        @click.self="closeModal()"
    >
        <div class="bg-white rounded-lg shadow-xl max-w-3xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-800" x-text="showAddModal ? '添加代理' : '编辑代理'"></h3>
                <button @click="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form @submit.prevent="saveProxy()" class="px-6 py-4 space-y-4">
                <!-- 基本配置 -->
                <div class="border-b border-gray-200 pb-4">
                    <h4 class="text-sm font-medium text-gray-700 mb-3">基本配置</h4>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">本地端口 *</label>
                            <input 
                                type="number" 
                                x-model="formData.local_port"
                                :disabled="showEditModal"
                                min="1024"
                                max="65535"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                :class="showEditModal ? 'bg-gray-100' : ''"
                            >
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">名称 *</label>
                            <input 
                                type="text" 
                                x-model="formData.name"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                    </div>
                </div>
                
                <!-- 本地 SOCKS5 认证 -->
                <div class="border-b border-gray-200 pb-4">
                    <h4 class="text-sm font-medium text-gray-700 mb-3">本地 SOCKS5 认证（可选）</h4>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                            <input 
                                type="text" 
                                x-model="formData.local_username"
                                placeholder="留空表示不需要认证"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                            <input 
                                type="password" 
                                x-model="formData.local_password"
                                placeholder="留空表示不需要认证"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                    </div>
                </div>
                
                <!-- 出口代理配置 -->
                <div class="border-b border-gray-200 pb-4">
                    <div class="flex items-center mb-3">
                        <input 
                            type="checkbox" 
                            x-model="formData.use_upstream"
                            id="use_upstream"
                            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                        >
                        <label for="use_upstream" class="ml-2 text-sm font-medium text-gray-700">使用出口代理</label>
                        <span class="ml-2 text-xs text-gray-500">（不勾选则使用本机网络直连）</span>
                    </div>
                    
                    <template x-if="formData.use_upstream">
                        <div class="space-y-4 pl-6 border-l-2 border-blue-200">
                            <!-- 选择配置方式 -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">配置方式</label>
                                <div class="flex space-x-4">
                                    <label class="flex items-center">
                                        <input 
                                            type="radio" 
                                            x-model="formData.upstream_mode"
                                            value="manual"
                                            class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                                        >
                                        <span class="ml-2 text-sm text-gray-700">手动输入</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input 
                                            type="radio" 
                                            x-model="formData.upstream_mode"
                                            value="api"
                                            class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                                        >
                                        <span class="ml-2 text-sm text-gray-700">通过 API 获取</span>
                                    </label>
                                </div>
                            </div>
                            
                            <!-- API 模式 -->
                            <template x-if="formData.upstream_mode === 'api'">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">API 提供商 *</label>
                                    <select 
                                        x-model="formData.api_provider_id"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="">请选择 API 提供商</option>
                                        <template x-for="provider in apiProviders" :key="provider.id">
                                            <option :value="provider.id" x-text="provider.name"></option>
                                        </template>
                                    </select>
                                    <p class="mt-1 text-xs text-gray-500">系统将自动从 API 获取代理配置</p>
                                </div>
                            </template>
                            
                            <!-- 手动模式 -->
                            <template x-if="formData.upstream_mode === 'manual'">
                                <div class="space-y-4">
                                    <div class="grid grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">服务器地址 *</label>
                                            <input 
                                                type="text" 
                                                x-model="formData.upstream.server"
                                                placeholder="例如: proxy.example.com"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                        </div>
                                        
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">端口 *</label>
                                            <input 
                                                type="number" 
                                                x-model="formData.upstream.port"
                                                min="1"
                                                max="65535"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                        </div>
                                    </div>
                                    
                                    <div class="grid grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">用户名（可选）</label>
                                            <input 
                                                type="text" 
                                                x-model="formData.upstream.username"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                        </div>
                                        
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">密码（可选）</label>
                                            <input 
                                                type="password" 
                                                x-model="formData.upstream.password"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">协议</label>
                                        <select 
                                            x-model="formData.upstream.protocol"
                                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        >
                                            <option value="socks5">SOCKS5</option>
                                            <option value="http">HTTP</option>
                                            <option value="https">HTTPS</option>
                                        </select>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
                
                <!-- 监控配置 -->
                <div>
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            x-model="formData.monitoring_enabled"
                            :disabled="!formData.use_upstream"
                            id="monitoring_enabled"
                            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                            :class="!formData.use_upstream ? 'opacity-50 cursor-not-allowed' : ''"
                        >
                        <label 
                            for="monitoring_enabled" 
                            class="ml-2 text-sm text-gray-700"
                            :class="!formData.use_upstream ? 'opacity-50' : ''"
                        >
                            立即开启可用性监控
                        </label>
                    </div>
                    <template x-if="!formData.use_upstream">
                        <p class="mt-1 ml-6 text-xs text-gray-500">直连模式不支持监控</p>
                    </template>
                </div>
                
                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                    <button 
                        type="button"
                        @click="closeModal()"
                        class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50"
                    >
                        取消
                    </button>
                    <button 
                        type="submit"
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg"
                        :disabled="saving"
                    >
                        <span x-show="!saving">保存</span>
                        <span x-show="saving">
                            <i class="fas fa-spinner fa-spin mr-2"></i>
                            保存中...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div 
        x-show="showDeleteModal"
        x-cloak
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
        @click.self="showDeleteModal = false"
    >
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-800">确认删除</h3>
            </div>
            
            <div class="px-6 py-4">
                <p class="text-gray-600">
                    确定要删除代理 <span class="font-semibold" x-text="deleteTarget?.name"></span> (端口 <span class="font-semibold" x-text="deleteTarget?.local_port"></span>) 吗？
                </p>
                <p class="text-sm text-red-600 mt-2">此操作无法撤销。</p>
            </div>
            
            <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
                <button 
                    @click="showDeleteModal = false"
                    class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50"
                >
                    取消
                </button>
                <button 
                    @click="deleteProxy()"
                    class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg"
                    :disabled="deleting"
                >
                    <span x-show="!deleting">删除</span>
                    <span x-show="deleting">
                        <i class="fas fa-spinner fa-spin mr-2"></i>
                        删除中...
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function proxiesData() {
    return {
        proxies: [],
        apiProviders: [],
        showAddModal: false,
        showEditModal: false,
        showDeleteModal: false,
        saving: false,
        deleting: false,
        deleteTarget: null,
        formData: {
            local_port: '',
            name: '',
            local_username: '',
            local_password: '',
            use_upstream: false,
            upstream_mode: 'manual', // 'manual' or 'api'
            api_provider_id: '',
            upstream: {
                server: '',
                port: '',
                username: '',
                password: '',
                protocol: 'socks5'
            },
            monitoring_enabled: false
        },
        
        async init() {
            await this.loadProxies();
            await this.loadAPIProviders();
        },
        
        async loadProxies() {
            try {
                const response = await fetch('/api/proxies');
                if (response.ok) {
                    const data = await response.json();
                    this.proxies = data.proxies || [];
                }
            } catch (error) {
                console.error('Failed to load proxies:', error);
                this.notify('加载代理列表失败', 'error');
            }
        },
        
        async loadAPIProviders() {
            try {
                const response = await fetch('/api/api-providers');
                if (response.ok) {
                    const data = await response.json();
                    this.apiProviders = data.providers || [];
                }
            } catch (error) {
                console.error('Failed to load API providers:', error);
            }
        },
        
        editProxy(proxy) {
            this.formData = {
                local_port: proxy.local_port,
                name: proxy.name,
                local_username: proxy.local_username || '',
                local_password: proxy.local_password || '',
                use_upstream: !!proxy.upstream,
                upstream_mode: proxy.api_provider_id ? 'api' : 'manual',
                api_provider_id: proxy.api_provider_id || '',
                upstream: proxy.upstream ? {
                    server: proxy.upstream.server,
                    port: proxy.upstream.port,
                    username: proxy.upstream.username || '',
                    password: proxy.upstream.password || '',
                    protocol: proxy.upstream.protocol
                } : {
                    server: '',
                    port: '',
                    username: '',
                    password: '',
                    protocol: 'socks5'
                },
                monitoring_enabled: proxy.monitoring_enabled
            };
            this.showEditModal = true;
        },
        
        async saveProxy() {
            this.saving = true;
            
            try {
                // 构建请求数据
                const data = {
                    local_port: parseInt(this.formData.local_port),
                    name: this.formData.name,
                    local_username: this.formData.local_username || null,
                    local_password: this.formData.local_password || null,
                    monitoring_enabled: this.formData.use_upstream && this.formData.monitoring_enabled
                };
                
                // 如果使用出口代理
                if (this.formData.use_upstream) {
                    if (this.formData.upstream_mode === 'api') {
                        // API 模式
                        if (!this.formData.api_provider_id) {
                            this.notify('请选择 API 提供商', 'error');
                            this.saving = false;
                            return;
                        }
                        data.api_provider_id = this.formData.api_provider_id;
                        data.fetch_from_api = true;  // 告诉后端从 API 获取上游代理
                        data.upstream = null;
                    } else {
                        // 手动模式
                        if (!this.formData.upstream.server || !this.formData.upstream.port) {
                            this.notify('请填写完整的上游代理信息', 'error');
                            this.saving = false;
                            return;
                        }
                        data.api_provider_id = null;
                        data.fetch_from_api = false;
                        data.upstream = {
                            server: this.formData.upstream.server,
                            port: parseInt(this.formData.upstream.port),
                            username: this.formData.upstream.username || null,
                            password: this.formData.upstream.password || null,
                            protocol: this.formData.upstream.protocol
                        };
                    }
                } else {
                    // 直连模式
                    data.api_provider_id = null;
                    data.fetch_from_api = false;
                    data.upstream = null;
                }
                
                const url = this.showAddModal 
                    ? '/api/proxies' 
                    : `/api/proxies/${this.formData.local_port}`;
                const method = this.showAddModal ? 'POST' : 'PUT';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    this.notify(this.showAddModal ? '代理添加成功' : '代理更新成功', 'success');
                    this.closeModal();
                    await this.loadProxies();
                } else {
                    const error = await response.json();
                    this.notify(error.detail || '操作失败', 'error');
                }
            } catch (error) {
                console.error('Failed to save proxy:', error);
                this.notify('操作失败', 'error');
            } finally {
                this.saving = false;
            }
        },
        
        confirmDelete(proxy) {
            this.deleteTarget = proxy;
            this.showDeleteModal = true;
        },
        
        async deleteProxy() {
            this.deleting = true;
            
            try {
                const response = await fetch(`/api/proxies/${this.deleteTarget.local_port}`, {
                    method: 'DELETE'
                });
                
                if (response.ok || response.status === 204) {
                    this.notify('代理删除成功', 'success');
                    this.showDeleteModal = false;
                    this.deleteTarget = null;
                    await this.loadProxies();
                } else {
                    const error = await response.json();
                    this.notify(error.detail || '删除失败', 'error');
                }
            } catch (error) {
                console.error('Failed to delete proxy:', error);
                this.notify('删除失败', 'error');
            } finally {
                this.deleting = false;
            }
        },
        
        closeModal() {
            this.showAddModal = false;
            this.showEditModal = false;
            this.formData = {
                local_port: '',
                name: '',
                local_username: '',
                local_password: '',
                use_upstream: false,
                upstream_mode: 'manual',
                api_provider_id: '',
                upstream: {
                    server: '',
                    port: '',
                    username: '',
                    password: '',
                    protocol: 'socks5'
                },
                monitoring_enabled: false
            };
        },
        
        notify(message, type = 'success') {
            window.dispatchEvent(new CustomEvent('notify', {
                detail: { message, type }
            }));
        }
    };
}
</script>
{% endblock %}
